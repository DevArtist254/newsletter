<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Newsletter signup</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,300;1,500&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <form action="/" method="post" class="form">
    <h2 class="txt-bg-sm">
      Signup to get the
      <span class="highlight-2"> 20 %</span>
      off on your first
      <span class="highlight-2"> purchase</span>
    </h2>

    <div class="container">

      <div class="container__heading">
        <h1 class="txt-bg">NEWSLETTER <span class="highlight">Email</span> SIGNUP FORM</h1>
      </div>

      <div class="container__form">

        <div class="firstName">
          <label for="firstname">First Name</label>
          <input type="text" name="firstname" placeholder="First Name" />
        </div>

        <br />
        <div class="lastName">
          <label for="lastname"> Last Name</label>
          <input type="text" name="lastname" placeholder="Last Name" />
        </div>
        <br />

        <div class="email">
          <label for="email">Email </label>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <br />

        <button class="btn-primary" type="submit">Signup</button>

  </form>
  </div>
  </div>
  <h3 class="copyrights">@DevArtist #EvovledesignWeb</h3>
</body>

</html>
